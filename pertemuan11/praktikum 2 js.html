<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs</title>
    <script>
        function hitungKurs() {
            let nilai = document.getElementById("nilai").value;
            let kurs = document.getElementById("kurs").value;
            let hasil = nilai * kurs;
            document.getElementById("hasil").value = hasil;
        }

    </script>
</head>
<body>
    <marquee onmouseover="this.stop()" onmouseout="this.start()">Konversi Kurs Mata Uang</marquee>
    <div style="padding: 10px; background: yellow; border: 1px dotted red;">
        <form id="form">
            Nilai <input type="text" id="nilai" />
            <select id="kurs" onchange="hitungKurs()">
                <option value="">--PILIH KURS--</option>
                <option value="16000">--DOLLAR US--</option>
                <option value="3400">--RINGGIT--</option>
                <option value="2300">--YUAN--</option>
                <option value="11600">--DOLLAR SINGAPORE--</option>
                <option value="3200">--REAL--</option>
                <option value="18000">--EURO--</option>
            </select>
            <input type="text" id="hasil">
        </form>
    </div>
</body>
</html>
